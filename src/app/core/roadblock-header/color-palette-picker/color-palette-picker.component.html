        tooltipPosition="top"></button>

  <div class="prb-color-palette">
    <div class="prb-color-palette-label">
      Ripple Effect
    </div>
    <p-toggleswitch
      [size]="'small'"
      [ngModel]="isRippleEffect()"
      (onChange)="setRippleEffect($event.checked)"/>
  </div>

  <div class="prb-color-palette">
    <div class="prb-color-palette-label">
      Profile
    </div>
    <p-button
      label="Default"
      [size]="'small'"
      [disabled]="!isProfileChanged()"
      (click)="resetAll()"/>
  </div>
