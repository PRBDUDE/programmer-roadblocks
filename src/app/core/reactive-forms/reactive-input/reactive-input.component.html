<div class="prb-form-group">
  <label
    for="{{_rfInputId}}"
    class="prb-form-group-label">{{ label() }}</label>
  <input
    id="{{_rfInputId}}"
    class="prb-form-input"
    [type]="type()"
    [(ngModel)]="model"
    (ngModelChange)="onModelChange()"
    (blur)="onModelTouched()"
    [disabled]="disabled"
    [placeholder]="placeholder()"/>
</div>
