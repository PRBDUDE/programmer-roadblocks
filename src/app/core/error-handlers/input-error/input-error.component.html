@if (filterType()?.isInvalid()) {
  <div class="prb-invalid-message">
    @if (title()) {
      <div class="prb-invalid-title">
        {{ title() }}
      </div>
    }
    <div class="prb-invalid-description">
      <ul>
        @for (message of filterType()?.getErrorMessages(); track message) {
          <li>
            {{ message }}
          </li>
        }
      </ul>
    </div>
  </div>
}
