@if (filterType?.isInvalid()) {
  <div class="invalid-message">
    @if (title) {
      <div class="invalid-title">
        {{ title }}
      </div>
    }
    <div class="invalid-description">
      <ul>
        @for (message of filterType?.getErrorMessages(); track message) {
          <li>
            {{ message }}
          </li>
        }
      </ul>
    </div>
  </div>
}
