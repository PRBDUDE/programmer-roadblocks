<h2>Selected Colors</h2>
<div class="prb-color-palette-group">
  <div class="prb-color-palettes-list">
    <prb-palette-generator [colorName]="'Primary'" [baseColor]="primaryColor()"/>
  </div>
  <div class="prb-color-palettes-list">
    @if (isDarkMode()) {
      <prb-palette-generator [colorName]="'Dark Surface'" [baseColor]="surfaceColor().dark.value"/>
    } @else {
      <prb-palette-generator [colorName]="'Light Surface'" [baseColor]="surfaceColor().light.value"/>
    }
  </div>
</div>
