<div class="input-group">
  <span class="input-label">Phone Number:</span>
  <p-inputMask
    [(ngModel)]="phoneNumber.phoneNumber"
    name="phone"
    (focusin)="phoneNumber.hasFocus()"
    (focusout)="phoneNumber.lostFocus()"
    autoClear="false"
    mask="(999) 999-9999"
    placeholder="(123) 456-7890"></p-inputMask>
  <app-input-error [title]="'Phone Number'"
                   [filterType]="phoneNumber"/>
</div>

<div class="input-group">
  <span class="input-label">SSN:</span>
  <p-inputMask
    [(ngModel)]="ssn"
    name="ssn"
    (focusin)="ssn.hasFocus()"
    (focusout)="ssn.lostFocus()"
    placeholder="123-45-6789"
    mask="999-99-9999"></p-inputMask>
  <app-input-error [filterType]="ssn"></app-input-error>
</div>

<div class="input-group">
  <label for="vin" class="input-label">VIN: </label>
  <input type="text"
         pInputText
         [(ngModel)]="vin.vin"
         id="vin"
         name="vin"
         maxlength="17"
         (focusin)="vin.hasFocus()"
         (focusout)="vin.lostFocus()"
         placeholder="Enter VIN here"
         pattern="[A-HJ-NPR-Z0-9]{17}">
  <app-input-error [filterType]="vin"></app-input-error>
</div>

<div class="input-group">
  <label for="email" class="input-label">Email: </label>
  <input type="text"
         pInputText
         [(ngModel)]="email.email"
         id="email"
         name="email"
         maxlength="30"
         (focusin)="email.hasFocus()"
         (focusout)="email.lostFocus()"
         placeholder="Enter Email here"
         pattern="[A-Za-z\d\.\-_]*@[A-za-z\d\.\-_]*\.[A-Za-z]{3}">
  <app-input-error [filterType]="email"></app-input-error>
</div>

@if (isDebugMode()) {
  <div class="filter-debug-output-container">
    <app-debug-output-card
      [variableName]="'phoneNumber'"
      [flat]="true"
      [json]="phoneNumber"/>
    <app-debug-output-card
      [variableName]="'SSN'"
      [flat]="true"
      [json]="ssn"/>
    <app-debug-output-card
      [variableName]="'VIN'"
      [flat]="true"
      [json]="vin"/>
    <app-debug-output-card
      [variableName]="'email'"
      [flat]="true"
      [json]="email"/>
  </div>
}
