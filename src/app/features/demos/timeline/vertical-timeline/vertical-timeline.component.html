<div class="vertical-timeline-group">
  <div class="vertical-timeline-item">
    <h2>Minimal</h2>
    <p-timeline [value]="timelineItems">
      <ng-template #content let-event>
        {{ event.status }}
      </ng-template>
    </p-timeline>
  </div>
  <div class="vertical-timeline-item">
    <h2>Add Icon</h2>
    <p-timeline [value]="timelineItems">
      <ng-template #marker let-event>
        <span class="flex w-8 h-8 items-center justify-center text-white rounded-full z-10 shadow-sm"
              [style]="{ 'background-color': event.color }">
          <i class="{{event.icon}}"></i>
        </span>
      </ng-template>
      <ng-template #content let-event>
        {{ event.status }}
      </ng-template>
    </p-timeline>
  </div>
  <div class="vertical-timeline-item">
    <h2>Add Date/Time</h2>
    <p-timeline [value]="timelineItems">
      <ng-template #marker let-event>
        <span class="flex w-8 h-8 items-center justify-center text-white rounded-full z-10 shadow-sm"
              [style]="{ 'background-color': event.color }">
          <i class="{{event.icon}}"></i>
        </span>
      </ng-template>
      <ng-template #content let-event>
        {{ event.status }}
      </ng-template>
      <ng-template #opposite let-event>
        <span class="text-gray-400 text-xs" style="font-size: 0.8em;">
          {{ event.date | date:'medium' }}
        </span>
      </ng-template>
    </p-timeline>
  </div>
</div>
