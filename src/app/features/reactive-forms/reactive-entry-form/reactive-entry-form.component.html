<h1>Reactive Entry Form</h1>
<div class="entry-container">
    <form [formGroup]="entryForm" (ngSubmit)="onSubmit()">
        <div [formGroupName]="'name'">
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input id="firstname" type="text" class="form-control" [formControlName]="'first'"/>
            </div>

            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input id="lastname" type="text" class="form-control" [formControlName]="'last'"/>
            </div>
        </div>

        <div [formGroupName]="'address'">
            <div class="form-group">
                <label for="street">Street</label>
                <input id="street" type="text" class="form-control" [formControlName]="'street'"/>
            </div>

            <div class="form-group">
                <label for="city">City</label>
                <input id="city" type="text" class="form-control" [formControlName]="'city'"/>
            </div>

            <div class="form-group">
                <label for="state">State</label>
                <input id="state" type="text" class="form-control" [formControlName]="'state'"/>
            </div>

            <div class="form-group">
                <label for="zip">Zip</label>
                <input id="zip" type="text" class="form-control" [formControlName]="'zip'"/>
            </div>
        </div>

        <div [formGroupName]="'contact'">
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" class="form-control" [formControlName]="'email'"/>
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input id="phone" type="tel" class="form-control" [formControlName]="'phone'"/>
            </div>
        </div>

        <div class="button-container">
            <button type="submit" class="btn btn-primary" [disabled]="isValid()">Submit</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
        </div>
    </form>
</div>
